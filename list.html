<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="Static/img/tree.jpg">
    <style>
        h2,h3{
            text-align: center;
        }
        ol{
            text-align: center;
            font-color: #cb4818;
        }
        ul{
            font-color: #1fef08;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>List is a group of related items</h2>
<h3>Type of cars ordered</h3>
<ol>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Jeep</li>
    <li>Mercedes</li>
    <li>Subaru</li>
</ol>
<h3>Types of fruits Unordered list</h3>
<ul>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Watermelons</li>
</ul>
</body>
</html>
