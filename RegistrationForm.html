<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="container">
  <h2>Registration page</h2>
  <form action="">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Your Username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" placeholder="Your Email address" id="email" name="email" required>
    </div>
    <div class="formgroup">
      <h3>Please select your gender</h3>
      <label for="male">male</label>
      <input type="radio" id="male" name="gender">
      <label for="female">female</label>
      <input type="radio" id="female" name="gender">
      <label for="custom">custom</label>
      <input type="radio" id="custom" name="gender">
    </div>
    <div class="form-group">
      <label for="courses">Select Course Taken</label>
      <select name="course" id="courses">
        <option value="select" selected>Select course</option>
        <option value="js">Javascript</option>
        <option value="fs">Full stack</option>
        <option value="ds">data science</option>
        <option value="cs">Cyber Security</option>
        <option value="rpr">R-programming</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="textarea" id="message" cols="50" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label for="dateofbirth">Date Of Birth</label>
      <input type="date" id="dateofbirth">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Input your password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm password</label>
      <input type="password" placeholder="confirm password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
